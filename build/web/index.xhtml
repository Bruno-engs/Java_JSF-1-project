<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="CSS/style.css" rel="stylesheet"/>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <div id="container">
            <section>
                <div class="title">
                    <h3>Calculadora</h3>
                </div>
                <div class="body">
                    <input type="text" id="valor1" placeholder="Primeiro Valor"/><br></br>
                    <input type="text" id="valor2" placeholder="Segundo Valor"/><br></br>
                    <h:commandButton value="+"></h:commandButton><h:commandButton value="-"></h:commandButton>
                    <h:commandButton value="*"></h:commandButton><h:commandButton value="/"></h:commandButton>
                </div>
                
            </section>
        </div>

    </h:body>
</html>
